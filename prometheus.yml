# Prometheus Configuration for AI QA Testing Framework
# Monitors: AI quality metrics, LLM performance, system health
#
# Setup Instructions:
# 1. Install Prometheus: brew install prometheus (macOS) or download from prometheus.io
# 2. Start Prometheus: prometheus --config.file=prometheus.yml
# 3. Access UI: http://localhost:9090
# 4. Query metrics: ai_quality_precision, llm_latency_seconds, etc.

global:
  scrape_interval: 15s  # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    monitor: 'ai-qa-testing'

# Alerting configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Rule files for alerting rules
rule_files:
  # - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Job: AI Research Report Generation API
  - job_name: 'research-report-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['localhost:8000']
        labels:
          service: 'research-report-generation'
          environment: 'development'

    # Scrape configuration
    scrape_interval: 10s  # Scrape every 10 seconds
    scrape_timeout: 5s

# Storage configuration
storage:
  tsdb:
    path: '/tmp/prometheus_data'
    retention:
      time: 15d  # Keep metrics for 15 days
